# 60 Words About the Author
author-about: شرکت جبرین ترابر جنوب از شرکت‌های تراز اول بندرعباس با میانگین حدود۲۵۰۰ بارنامه صادره ماهیانه است. این شرکت کلیه امور حمل و نقل سبک، سنگین و فوق سنگین به تمام نقاط کشور و گمرک‌های مرزی را انجام می‌دهد. داشتن کادری مجرب و سال‌ها فعالیت درخشان، در اختیار داشتن ترمینال خصوصی با مساحتی بالغ بر پنج هزار متر مربع، امکانات نامحدود جهت تامین انواع کامیون و کشنده حمل، همکاری با ارگان های مختلف دولتی و خصوصی جهت محموله‌های ترافیکی، اخذ هر گونه مجوز حمل  انواع کمرشکن، بوژی و کشویی ، تخصصی ترین محموله‌های زمینی، حمل انواع سواری و محمولهای یخچالی،  داشتن طرف همکاری در شهرهای تهران، شیراز، اصفهان، مشهد، بندر لنگه، ارومیه، گرگان، بوشهر، آبادان، خرمشهر، چابهار و اکثر شهر‌ها و گمرک‌های مرزی کشور بخشی از توانمدی این شرکت است.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
